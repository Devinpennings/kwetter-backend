<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Overview" url="/pages/admin/admin.xhtml"/>
                            <p:menuitem value="Create" url="/pages/admin/adminCreate.xhtml"/>
                            <p:menuitem value="Profile" url="/pages/profile/profile.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="user" value="#{userJSFController.users}" id="userList">
                            <p:column headerText="Id">
                                <h:outputText value="#{user.id}" />
                            </p:column>
                            <p:column headerText="Username">
                                <h:outputText value="#{user.username}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{user.email}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
